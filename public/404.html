<!DOCTYPE html>
<html>
<head>
  <title>Désolé ! La page recherchée n'existe plus !
   (404)
    Mais vous pouvez retourner à l'accueil
   </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: $dark-gray;
    text-align: center;
    font-family: "Roboto", sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1, p {
    font-size: 100%;
    color: $dark-gray;
    line-height: 1.5em;
    font-weight: normal;
  }

  .rails-default-error-page img {
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  </style>
</head>
<body class="rails-default-error-page">
  <div class="dialog">

    <a href="/"><img src="TREJhome.png" style="width:400px; height:400px;"></a>

    <h1>Désolé ! La page recherchée n'existe plus !  :( </h1>
    <p>Mais vous pouvez retourner à l'accueil en cliquant sur l'image !</p>
  </div>
</body>
</html>
